<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        function is_usZipCode(str) {
            const regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
            return regexp.test(str);
        }

        var zipcode = "00000 - 12345"
        console.log(is_usZipCode(zipcode));
        zipcode = '21000';
        console.log(is_usZipCode(zipcode));
    </script>
</body>

</html>
